<script>
$(function(){
	// some json data


	var jsonData ={
    "origin":"Delhi",
    "destination":"Chennai",
    "flightNumber":"SG-435",
    "travellers":4,
    "flightDate":"2021-05-26",
    "passenger":{
        "firstName":"Naresh",
        "lastName":"Kumar",
        "gender":"Male",
        "emailAddress":"rari@abc.com",
        "mobileNumber":8765343212,
        "coPassengers":[
            {
                "firstName":"Sampath",
                "lastName":"Kumar",
                 "gender":"Male"
            },
              {
                "firstName":"Gopi",
                "lastName":"Nath",
                 "gender":"Male"
            },
             {
                "firstName":"Ritam Sen",
                "lastName":"Gupta",
                 "gender":"Male"
            }
        ]

    }
};
	
	/*{
		name: "TestName",	// standard inputs
		description: "long Description\nMultiline",	// textarea
		links: [{href:'http://www.gargan.org',description:'Gargan.org'},{href:'http://www.github.com',description:'GitHub'}],	// lists
		active: true,	// checkbox
		type: "COOL", // radio (enums)
		state: "VISIBLE",	// selects (enums)
		age: 45, // number
		quips: ["Don't left school interfere with your education!", "Can you repeat the question? I was thinking about cookies.", "In my house I'm the boss, my wife is just the decision maker."]
	};
	*/

	// initialize the form, prefix is optional and defaults to data
	$("#details").jsForm({
		data:jsonData
	});

	$("#show").click(function() {
		// show the json data
		alert(JSON.stringify($("#details").jsForm("get"), null, " "));
	});
});
</script>
</head>

	<div class="container">
<h1>Simple Form Test</h1>
<div id="details" class="my-3">
	<label>Name:</label><input name="data.origin" class="form-control" /><br/>
	<input type="checkbox" name="data.active"/> active<br/>
	<label>Age:</label> <input name="data.age" class="number form-control" /><br/>
	<textarea name="data.description" class="form-control"></textarea><br/>
	<select name="data.state" class="form-control">
		<option value="VISIBLE">visible</option>
		<option value="IMPORTANT">important</option>
		<option value="HIDDEN">hidden</option>
	</select>
	<br/>
	<input type="radio" name="data.type" value="COOL"/> Cool<br/>
	<input type="radio" name="data.type" value="HOT"/> Hot<br/>
	<input type="radio" name="data.type" value="WARM"/> Warm<br/>
	<fieldset>
		<legend>Links</legend>
		<ul class="collection" data-field="data.links">
			<li><span class="field">links.description</span> Link: <input name="links.href"/> <button class="delete">x</button></li>
		</ul>
	</fieldset>
	<button class="add btn btn-danger" data-field="data.links">add a link</button><br/>
	Additional field: <input name="data.addedField"/>

	<fieldset>
		<legend>Quips</legend>
		<ul class="collection" data-field="data.quips">
			<li><input name="quips."/></li>
		</ul>
		<button class="add btn btn-danger" data-field="data.quips">Add a quip</button><br/>
	</fieldset>

</div>
<hr />
<button id="show" class="btn btn-danger">Show Object</button>
</div>
